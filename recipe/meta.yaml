{% set name = "python-swiftclient" %}
{% set version = "3.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d26c90b6392f6befa7fbb16fcda7be44aa26e2ae8a5bee2705d1d1c813833f0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - swift = swiftclient.shell:main
  noarch: python

requirements:
  host:
    - pbr
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - requests
    - setuptools
    - six

test:
  imports:
    - swiftclient

about:
  home: https://docs.openstack.org/python-swiftclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Object Storage API Client Library
  doc_url: https://docs.openstack.org/python-swiftclient/latest/
  dev_url: https://opendev.org/openstack/python-swiftclient

extra:
  recipe-maintainers:
    - tschoonj
