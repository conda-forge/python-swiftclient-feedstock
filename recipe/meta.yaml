{% set name = "python-swiftclient" %}
{% set version = "4.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 44162cab469368cafdc25e0c8c4e95a2b9db1a44456a48ce080fe2ca9a4b3863

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - swift = swiftclient.shell:main
  noarch: python

requirements:
  host:
    - pbr
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - requests
    - setuptools

test:
  requires:
    - python {{ python_min }}
  imports:
    - swiftclient

about:
  home: https://docs.openstack.org/python-swiftclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Object Storage API Client Library
  doc_url: https://docs.openstack.org/python-swiftclient/latest/
  dev_url: https://opendev.org/openstack/python-swiftclient

extra:
  recipe-maintainers:
    - tschoonj
